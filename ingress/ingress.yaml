apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: my-ingress
  namespace: test
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /department
        backend:
          serviceName: department-service
          servicePort: 80
      - path: /
        backend:
          serviceName: main-service
          servicePort: 80
